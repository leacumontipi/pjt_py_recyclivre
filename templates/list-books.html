<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Page Title</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="">

<body>
    {% for book in books %}
    <div>
        <h1>{{ book['title'] }}</h1>
        <p>Auteur : {{ book['author'] }}. Edition : {{ book['edition'] }}</p>
        <p>Prix : {{ book['price'] }}</p>
        <p>Résumé : {{ book['summary'] }}</p>
    </div>
    {% endfor %}

</body>
</html>
